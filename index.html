<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto X-Men - Semana do Zero Ao Programador Contratado</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
  </head>
  <body>
    <header class="cabecalho">
      <img class="logo" src="./src/imagens/logo.svg" alt="Logo x-men">
    </header>

    <main class="selecao-de-jogos">
      <section class="jogos">
        <h1 class="titulo">Selecione um Jogo</h1>
        <ul class="lista-de-jogos">
          <li class="jogo selecionado" id="tabuada" data-name="Tabuada" data-description="Jogo educativo para aprender a multiplicar ou revisar a tabuada de multiplicação.">
          <a href="./tabuada.html">
            <img
            src="./src/imagens/card-tabuada.png"
            alt="jogo Ciclope"
            />
            </a>
          </li>
          <li class="jogo" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia e telecinese">
            <img
              src="./src/imagens/embreve.gif"
              alt="jogo Jean Grey"
            />
          </li>

          <li class="jogo" id="lince-negra" data-name="Lince Negra" data-description="Ela tem o poder de atravessar matéria sólida,campos de energia,rajadas ópticas, continuando intacta,e também tem o poder de andar no ar">
            <img
              src="./src/imagens/embreve.gif"
              alt="jogo Lince Negra"
            />
          </li>

          <li class="jogo" id="tempestade" data-name="Tempestade" data-description="Tem o poder de controlar as forças da natureza, muito poderosa ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos">
            <img
              src="./src/imagens/embreve.gif"
              alt="jogo Tempestade"
            />
          </li>

          <li class="jogo" id="vampira" data-name="Vampira" data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou no caso dos mutantes os poderes e a memória, mas só temporariamente">
            <img
              src="./src/imagens/embreve.gif"
              alt="jogo Vampira"
            />
          </li>

          <li class="jogo" id="wolverine" data-name="Wolverine" data-description="Poderes. Garras Metálicas. Fator de Cura Regenerativo, Super Agilidade.">
            <img
              src="./src/imagens/embreve.gif"
              alt="jogo Wolverine"
            />
          </li>

          <li class="jogo" id="noturno" data-name="Noturno" data-description="Ele é um mutante que nasceu com cauda, orelhas pontudas e com o poder de se Teletransportar">
            <img
              src="./src/imagens/embreve.gif"
              alt="jogo Noturno"
            />
          </li>

          <li class="jogo" id="magneto" data-name="Magneto" data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos">
            <img
              src="./src/imagens/embreve.gif"
              alt="jogo Magneto"
            />
          </li>
        </ul>
      </section>
      <section class="jogo-selecionado">
        <img
          class="jogo-grande"
          src="./src/imagens/embreve.gif"
          alt="jogo Selecionado"
        />

        <div class="informacoes-jogo">
          <h2 class="nome-jogo" id="nome-jogo">Ciclope</h2>
          <p class="descricao-jogo" id="descricao-jogo">
            Ele tem o poder de disparar rajadas ópticas por um acidente que
            aconteceu com ele quando criança, mas não consegue controlá-los
          </p>
        </div>
      </section>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
